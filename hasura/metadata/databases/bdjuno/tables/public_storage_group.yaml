table:
  name: storage_group
  schema: public
select_permissions:
  - permission:
      columns:
        - owner_address
        - group_id
        - group_name
        - source_type
        - extra
        - account_id
        - operator_address
        - expiration_time
        - create_at
        - create_time
        - update_at
        - update_time
        - removed
        - tags
      filter: {}
      limit: 100
    role: anonymous
array_relationships:
  - name: group_members
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: storage_group_member
          schema: public
