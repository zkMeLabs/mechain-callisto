table:
  name: global_virtual_group_family
  schema: public

select_permissions:
  - role: anonymous
    permission:
      columns: "*"
      filter: {}
      limit: 100
      allow_aggregations: true

array_relationships:
  - name: gvg
    using:
      foreign_key_constraint_on:
        column: family_id
        table:
          name: global_virtual_group
          schema: public

object_relationships:
  - name: primary_sp
    using:
      foreign_key_constraint_on: primary_sp_id
  - name: gvg
    using:
      foreign_key_constraint_on: primary_sp_id
