table:
  name: storage_provider
  schema: public

select_permissions:
  - permission:
      allow_aggregations: false
      columns:
        - sp_id
        - operator_address
        - funding_address
        - seal_address
        - approval_address
        - gc_address
        - total_deposit
        - status
        - endpoint
        - moniker
        - identity
        - website
        - security_contact
        - details
        - bls_key
        - update_time_sec
        - read_price
        - free_read_quota
        - store_price
        - create_at
        - create_tx_hash
        - update_at
        - update_tx_hash
        - removed
      filter: {}
      limit: 100
    role: anonymous

array_relationships:
  - name: sp
    using:
      foreign_key_constraint_on:
        column: sp_id
        table:
          name: global_virtual_group
          schema: public
