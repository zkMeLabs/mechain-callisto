table:
  name: object
  schema: public
select_permissions:
  - permission:
      allow_aggregations: false
      columns:
        - bucket_id
        - bucket_name
        - object_id
        - object_name
        - creator_address
        - owner_address
        - local_virtual_group_id
        - operator_address
        - payload_size
        - visibility
        - content_type
        - status
        - redundancy_type
        - source_type
        - checksums
        - delete_at
        - delete_reason
        - create_at
        - create_tx_hash
        - create_time
        - update_at
        - update_tx_hash
        - sealed_tx_hash
        - update_time
        - removed
        - tags
        - is_updating
        - content_updated_time
        - updater
        - version
      filter: {}
      limit: 100
    role: anonymous
object_relationships:
  - name: bucket
    using:
      foreign_key_constraint_on: bucket_id
