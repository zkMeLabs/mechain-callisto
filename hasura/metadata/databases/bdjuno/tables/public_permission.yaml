table:
  name: permission
  schema: public
select_permissions:
  - permission:
      allow_aggregations: false
      columns:
        - principal_type
        - principal_value
        - resource_type
        - resource_id
        - policy_id
        - create_time
        - update_time
        - expiration_time
        - removed
      filter: {}
      limit: 100
    role: anonymous
object_relationships:
  - name: bucket
    using:
      foreign_key_constraint_on: bucket_id
